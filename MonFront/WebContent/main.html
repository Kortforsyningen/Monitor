<body>

    <div id="divMainMenu">

    </div>

    <div id="divMainContent">
    </div>

    <script type="text/javascript">
        $(document).ready(function () {

            $.ajaxSetup({ cache: false });

            if (CheckAut()) {

                $("#divMainContent").load("requests.html");

                    $("#divMainContent").load("overview.html");
                });

                });

                    $("#divMainContent").load("requests.html");
                });

                    $("#divMainContent").load("reports.html");
                });

                $("#bnMainSLA").click(function () {
                    $("#divMainContent").load("sla.html");
                });

                $("#bnMainHolidays").click(function () {
                    $("#divMainContent").load("holidays.html");
                });

            } else {
                $("#divMainContent").load("login.html");
            }

            });
